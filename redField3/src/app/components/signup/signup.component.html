

<form class="text-center border border-light p-5" class='maine' [formGroup] = "signupForm" (submit)= "submit()">

  <p class="h4 mb-4">Sign up</p>

  <div class="form-row mb-4">
    <div class="col">
      <!-- First name -->
      <input type="text" id="fName" class="form-control" placeholder="First name" formControlName="fName">
    </div>
    <div class="col">
      <!-- Last name -->
      <input type="text" id="lName" class="form-control" placeholder="Last name"  formControlName="lName">
    </div>
  </div>

  <!-- E-mail -->
  <input type="email" id="inputEmail" class="form-control mb-4" placeholder="E-mail"  formControlName="email">

  <!-- Password -->
  <input type="password" id="iputPassword" class="form-control" placeholder="Password" aria-describedby="defaultRegisterFormPasswordHelpBlock"  formControlName="password">
  <small id="defaultRegisterFormPasswordHelpBlock" class="form-text text-muted mb-4" >
    At least 8 characters and 1 digit
  </small>

  <!-- Phone number -->
  <input type="text" id="inputPhoneNumber" class="form-control" placeholder="Phone number" aria-describedby="defaultRegisterFormPhoneHelpBlock"  formControlName="phoneNumber">

  <small id="defaultRegisterFormPhoneHelpBlock" class="form-text text-muted mb-4">
    Optional - for two-step authentication
  </small>

  <!-- Newsletter -->

  <!-- Sign up button -->
  <button mdbBtn color="info" block="true" class="my-4" type="submit">Sign Up</button>

  <!-- Social register -->

  <!-- Terms of service -->
  <p>By clicking
    <em>Sign up</em> you agree to our
    <a href="" target="_blank">terms of service</a></p>

</form>
<!-- Default form register -->
